<body>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">

    <!-- image in image folder -->
    <!-- 절대경로 -->
    <img src="\img\image2.jpg" alt="image" width="200px">
    <!-- 상대 경로 -->
    <img src="..\img\image2.jpg" alt="image" height="300px">

    <a href="https://www.google.com" target="_self">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
    </a>

    <!-- target=_blank 새창에서 링크 열기 -->
    <a href="https://www.naver.com" target="_blank">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
    </a>

    <a href="..\intro.html">
        index.html
    </a>
